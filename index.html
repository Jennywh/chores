<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chore Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Chore Tracker</h1>

    <div>
      <input type="text" id="new-chore" placeholder="Add a new chore" />
      <button id="add-chore">Add Chore</button>
    </div>
    <div>
      <p id="week-range"></p>
      <!-- Add this line for displaying the week range -->

      <p id="summary"></p>
    </div>
    <div id="chores-container">
      
      <ul id="chores-list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
